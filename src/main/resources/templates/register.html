<!DOCTYPE html>
<html lang="nl">
<head th:replace = "generalparts/header :: header">
<body>
<nav th:replace = "generalparts/navbar :: navbar"/>

    <div class="container">
        <form class="my-5" action="#" th:action="@{/do_register}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Wachtwoord</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Wachtwoord">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Adres</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Dorpstraat">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Woonplaats</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Provincie</label>
                    <select id="inputState" class="form-control">
                        <option selected>Zuid-Holland</option>
                        <option>Noord-Holland</option>
                        <option>Utrecht</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Postcode</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registreer</button>
        </form>

    </div>

<footer th:replace="generalparts/footer :: footer" />
</body>
</html>
